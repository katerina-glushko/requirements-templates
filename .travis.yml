# whitelist
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master

language: ruby
rvm:
- 2.6
sudo: false
script: bundle exec jekyll build && bundle exec rake deploy
addons:
  apt:
    packages:
    - graphviz
env:
  global:
  - secure: 
before_install:
- gem install bundler

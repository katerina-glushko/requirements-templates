deploy:
  provider: pages
  local-dir: ./site
  skip_cleanup: true
  github_token: $GH_TOKEN
  keep_history: true
  on:
    all_branches: true
language: ruby
rvm:
- 2.6
sudo: false
script: bundle exec jekyll build --destination site && bundle exec rake deploy
addons:
  apt:
    packages:
    - graphviz
before_install:
  - gem install bundler
env:
  global:
    secure: 

before_deploy:
  - echo -e "gradle*\n*.gradle\ngradle/\n/build/\n*.gem" > .gitignore
